<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Knect</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
</head>

<body>
  <div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>


  <button class='facebook-login'>Login With Facebook</button>

  <script>
  
  window.fbAsyncInit = function() {
    Parse.FacebookUtils.init({
    appId      : '304210663090841', // Facebook App ID
    channelUrl : 'htpp//:www.knect.kissr.com', // Channel File
    cookie     : true, // enable cookies to allow Parse to access the session
    xfbml      : true  // parse XFBML
  });
    
  };

      
  (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "http://connect.facebook.net/en_US/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

  Parse.initialize("JFgQJtIX1T54dk53Q6YI2iuMa8lZ0NuU0yKrjIqD", "zR5GEe4mbFuF5rML7pLLKpKOy8dyFn5h0w4d5V6t");

$('.facebook-login').click(function(){

  Parse.FacebookUtils.logIn(null, {
    success: function(user) {
      console.log(user);
      if (!user.existed()) {
        alert("Thanks for signing up");
        alert("User signed up and logged in through Facebook!");
        $('.facebook-login').html('Logged in as ');
      } else {
        alert("User logged in through Facebook!");
      }
    },
    error: function(user, error) {
            console.log(user);

      alert("User cancelled the Facebook login or did not fully authorize.");
    }

  });

});





  </script>
</body>

</html>
